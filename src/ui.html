<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --border-radius-lg: 8px;
      --border-radius-md: 5px;
      --border-radius-sm: 3.2px;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    body {
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      min-width: 600px;
      min-height: 400px;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--figma-color-bg);
    }
    .main-content {
      display: flex;
      flex: 1;
      padding: 24px;
      gap: 27px;
    }
    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
      overflow-y: auto;
    }
    .css-input-box {
      background: var(--figma-color-bg-secondary);
      border: 1px solid var(--figma-color-border);
      border-radius: var(--border-radius-lg);
      padding: 8px;
      width: 100%;
      flex: 1;
      min-height: 200px;
      font-size: 11px;
      color: var(--figma-color-text);
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      resize: none;
    }
    .group {
      margin-bottom: 0;
      background: var(--figma-color-bg);
      overflow: visible;
      border: none;
    }
    .group-label {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      padding: 0 16px 12px 16px;
      border-bottom: 1px solid var(--figma-color-border);
      font-size: 12px;
      font-weight: bold;
      color: var(--figma-color-text);
      background: var(--figma-color-bg);
      min-height: 48px;
    }
    .group-scope {
      display: flex;
      align-items: center;
      background: var(--figma-color-bg);
      border: 1px solid var(--figma-color-border);
      border-radius: var(--border-radius-md);
      padding: 2px 6px;
      font-size: 11px;
      color: var(--figma-color-text-secondary);
      gap: 4px;
    }
    .variable-row {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      border-bottom: 1px solid var(--figma-color-border);
      font-size: 11px;
      background: var(--figma-color-bg);
    }
    .variable-row:last-child {
      border-bottom: none;
    }
    .variable-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
      min-width: 0;
      height: 28px;
      justify-content: center;
    }
    .variable-name {
      font-weight: 450;
      color: var(--figma-color-text);
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1;
    }
    .variable-desc {
      color: var(--figma-color-text-tertiary);
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1;
    }
    .variable-value {
      color: var(--figma-color-text-tertiary);
      margin-left: 8px;
      min-width: 60px;
      text-align: right;
    }
    .variable-swatch {
      width: 16px;
      height: 16px;
      border-radius: var(--border-radius-sm);
      background: var(--figma-color-bg-secondary);
      margin-left: 8px;
      border: 1px solid var(--figma-color-border);
      flex-shrink: 0;
    }
    .empty-preview {
      color: var(--figma-color-text-tertiary);
      text-align: center;
      padding: 32px 0;
      font-size: 13px;
    }
    .footer {
      border-top: 1px solid var(--figma-color-border);
      padding: 24px;
      display: flex;
      justify-content: flex-end;
      background: var(--figma-color-bg);
    }
    .primary-btn {
      background: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
      border: none;
      border-radius: var(--border-radius-md);
      padding: 6px 16px;
      font-size: 11px;
      font-family: var(--font-family);
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .primary-btn:disabled {
      background: var(--figma-color-border);
      color: var(--figma-color-text-tertiary);
      cursor: default;
    }
    .primary-btn:hover:not(:disabled) {
      background: var(--figma-color-bg-brand-hover);
    }
    .primary-btn:active:not(:disabled) {
      background: var(--figma-color-bg-brand-pressed);
    }
    
    /* Responsive design for smaller windows */
    @media (max-width: 700px) {
      .main-content {
        flex-direction: column;
        gap: 16px;
      }
      .css-input-box {
        min-height: 120px;
        flex: 0 0 auto;
      }
      .right-panel {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="left-panel">
        <textarea class="css-input-box" id="cssInput" placeholder="--grey-50: #E7E8E7;&#10;--grey-100: #d7d7d7;&#10;--grey-200: #b9bab9;&#10;--grey-300: #9FA09F;&#10;&#10;&#10;--color-surface-secondary:var(--grey-100);  /* secondary neutral surface        */&#10;--color-surface-tertiary:var(--grey-200);  /* tertiary neutral surface         */&#10;--color-surface-emphasis:var(--grey-300);  /* highest-contrast neutral surface */"></textarea>
        <div style="display: none; gap: 8px; align-items: center; margin-top: 8px;">
          <label for="collectionSelect" style="font-size: 11px; color: var(--figma-color-text-tertiary);">Collection:</label>
          <select id="collectionSelect" style="flex: 1;"></select>
          <input id="newCollection" type="text" placeholder="New collection name" style="display:none; width: 160px; font-size: 11px; margin-left: 8px;" />
        </div>
      </div>
      <div class="right-panel">
        <div id="preview"></div>
      </div>
    </div>
    <div class="footer">
      <button class="primary-btn" id="import">Create Variables</button>
    </div>
  </div></body>
  <script>
    const textarea = document.getElementById('cssInput');
    const importBtn = document.getElementById('import');
    const select = document.getElementById('collectionSelect');
    const newInput = document.getElementById('newCollection');
    const previewDiv = document.getElementById('preview');
    let scopes = [];
    const scopeLabels = {
      TEXT_CONTENT: 'Text content',
      CORNER_RADIUS: 'Corner radius',
      WIDTH_HEIGHT: 'Width & height',
      GAP: 'Gap',
      ALL_FILLS: 'All fills',
      FRAME_FILL: 'Frame fill',
      SHAPE_FILL: 'Shape fill',
      TEXT_FILL: 'Text fill',
      STROKE_COLOR: 'Stroke color',
      STROKE_FLOAT: 'Stroke width',
      EFFECT_FLOAT: 'Effect size',
      EFFECT_COLOR: 'Effect color',
      OPACITY: 'Opacity',
      FONT_FAMILY: 'Font family',
      FONT_STYLE: 'Font style',
      FONT_WEIGHT: 'Font weight',
      FONT_SIZE: 'Font size',
      LINE_HEIGHT: 'Line height',
      LETTER_SPACING: 'Letter spacing',
      PARAGRAPH_SPACING: 'Paragraph spacing',
      PARAGRAPH_INDENT: 'Paragraph indent'
    };
    const colorScopes = [
      'ALL_FILLS',
      'FRAME_FILL',
      'SHAPE_FILL',
      'TEXT_FILL',
      'STROKE_COLOR',
      'EFFECT_COLOR'
    ];
    const numberScopes = [
      'CORNER_RADIUS',
      'WIDTH_HEIGHT',
      'GAP',
      'STROKE_FLOAT',
      'EFFECT_FLOAT',
      'OPACITY',
      'FONT_WEIGHT',
      'FONT_SIZE',
      'LINE_HEIGHT',
      'LETTER_SPACING',
      'PARAGRAPH_SPACING',
      'PARAGRAPH_INDENT'
    ];
    const itemScopeOverrides = {};
    const groupScopeOverrides = {};

    function toFigmaName(name) {
      const parts = name.split('-');
      if (parts.length > 1) {
        const last = parts.pop();
        return parts.join('/') + '/' + last;
      }
      return name;
    }

    function getGroup(name) {
      const figmaName = toFigmaName(name);
      const idx = figmaName.lastIndexOf('/');
      return idx === -1 ? '' : figmaName.slice(0, idx);
    }

    function sendPreview() {
      parent.postMessage({ pluginMessage: { type: 'preview-css', css: textarea.value } }, '*');
    }

    function updateButtonState() {
      let disabled = textarea.value.trim().length === 0;
      if (!disabled && select.value === '__new__') {
        disabled = newInput.value.trim().length === 0;
      }
      importBtn.disabled = disabled;
      sendPreview();
    }

    textarea.addEventListener('input', updateButtonState);
    newInput.addEventListener('input', updateButtonState);
    select.addEventListener('change', () => {
      newInput.style.display = select.value === '__new__' ? 'block' : 'none';
      updateButtonState();
    });

    function renderScopeSelect(current, allowed) {
      const sel = document.createElement('select');
      sel.className = 'scope-select';
      sel.multiple = true;
      sel.size = Math.min(4, allowed.length + 1);
      const none = document.createElement('option');
      none.value = '';
      none.textContent = 'Auto';
      sel.appendChild(none);
      for (const s of allowed) {
        const opt = document.createElement('option');
        opt.value = s;
        opt.textContent = scopeLabels[s] || s;
        if (current && current.includes(s)) opt.selected = true;
        sel.appendChild(opt);
      }
      if (!current || current.length === 0) none.selected = true;
      return sel;
    }

    function renderPreview(items) {
      const previewDiv = document.getElementById('preview');
      previewDiv.innerHTML = '';
      previewDiv.style.display = 'block';
      if (!items || items.length === 0) {
        previewDiv.innerHTML = '<div class="empty-preview">No variables to preview</div>';
        return;
      }
      const groups = {};
      for (const item of items) {
        const g = getGroup(item.name);
        if (!groups[g]) groups[g] = [];
        groups[g].push(item);
      }
      for (const [groupName, arr] of Object.entries(groups)) {
        // Group label
        const groupDiv = document.createElement('div');
        groupDiv.className = 'group';
        // Label row
        const labelDiv = document.createElement('div');
        labelDiv.className = 'group-label';
        labelDiv.textContent = groupName || '(root)';
        // Scope (show first scope if available)
        const allowedScopes = [];
        if (arr.some(i => i.type === 'COLOR')) allowedScopes.push(...colorScopes);
        if (arr.some(i => i.type !== 'COLOR')) allowedScopes.push(...numberScopes);
        const scopeDiv = document.createElement('span');
        scopeDiv.className = 'group-scope';
        const scopes = arr[0]?.scopes || [];
        scopeDiv.textContent = scopes.length ? (scopeLabels[scopes[0]] || scopes[0]) : 'All Scopes';
        
        // Add dropdown arrow
        const arrow = document.createElement('span');
        arrow.innerHTML = '▼';
        arrow.style.fontSize = '8px';
        arrow.style.opacity = '0.6';
        scopeDiv.appendChild(arrow);
        
        labelDiv.appendChild(scopeDiv);
        groupDiv.appendChild(labelDiv);
        // Variable rows
        for (const item of arr) {
          const row = document.createElement('div');
          row.className = 'variable-row';
          
          // Info container (name + description)
          const infoDiv = document.createElement('div');
          infoDiv.className = 'variable-info';
          
          // Name
          const nameDiv = document.createElement('div');
          nameDiv.className = 'variable-name';
          let displayName = item.name;
          if (groupName) {
            const prefix = groupName.replace(/\//g, '-') + '-';
            if (displayName.startsWith(prefix)) {
              displayName = displayName.slice(prefix.length);
            }
          }
          nameDiv.textContent = displayName;
          infoDiv.appendChild(nameDiv);
          
          // Description (if any)
          if (item.description && item.description.trim()) {
            const descDiv = document.createElement('div');
            descDiv.className = 'variable-desc';
            descDiv.textContent = item.description;
            infoDiv.appendChild(descDiv);
          }
          
          row.appendChild(infoDiv);
          
          // Value
          const valueDiv = document.createElement('div');
          valueDiv.className = 'variable-value';
          if (item.type === 'COLOR' && item.value) {
            const { r, g, b, a } = item.value;
            const hex = `#${Math.round(r*255).toString(16).padStart(2, '0')}${Math.round(g*255).toString(16).padStart(2, '0')}${Math.round(b*255).toString(16).padStart(2, '0')}`.toUpperCase();
            valueDiv.textContent = hex;
          } else {
            valueDiv.textContent = item.value;
          }
          row.appendChild(valueDiv);
          
          // Swatch for color
          if (item.type === 'COLOR' && item.value) {
            const swatch = document.createElement('div');
            swatch.className = 'variable-swatch';
            const { r, g, b, a } = item.value;
            swatch.style.background = `rgba(${Math.round(r*255)}, ${Math.round(g*255)}, ${Math.round(b*255)}, ${a})`;
            row.appendChild(swatch);
          }
          groupDiv.appendChild(row);
        }
        previewDiv.appendChild(groupDiv);
      }
    }

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'init') {
        select.innerHTML = '';
        for (const name of msg.collections) {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          select.appendChild(opt);
        }
        const newOpt = document.createElement('option');
        newOpt.value = '__new__';
        newOpt.textContent = 'New collection...';
        select.appendChild(newOpt);
        scopes = msg.scopes;
        updateButtonState();
        
        // Request optimal window size based on content
        requestResize();
      }
      if (msg.type === 'preview-data') {
        renderPreview(msg.preview);
        // Resize after content is rendered
        requestResize();
      }
    };

    function requestResize() {
      // Calculate optimal dimensions based on content
      const container = document.querySelector('.container');
      if (container) {
        const rect = container.getBoundingClientRect();
        const optimalWidth = Math.max(900, Math.min(rect.width + 50, 1200));
        const optimalHeight = Math.max(600, Math.min(rect.height + 50, 800));
        
        parent.postMessage({ 
          pluginMessage: { 
            type: 'resize', 
            width: optimalWidth, 
            height: optimalHeight 
          } 
        }, '*');
      }
    }

    updateButtonState();

    importBtn.onclick = () => {
      const css = textarea.value;
      let collectionName = select.value;
      let create = false;
      if (collectionName === '__new__') {
        collectionName = newInput.value.trim();
        create = true;
      }
      parent.postMessage({ pluginMessage: { type: 'import-css', css, collectionName, create, itemScopes: itemScopeOverrides, groupScopes: groupScopeOverrides } }, '*');
    };
  </script>
</body>
</html>
